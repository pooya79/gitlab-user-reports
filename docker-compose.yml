services:
  backend:
    # Build the image from the Dockerfile in the current directory
    build:
      context: ./backend
      dockerfile: Dockerfile

    # Host the FastAPI application on port 8000
    ports:
      - "${PORT:-8000}:8000"
    env_file:
      - .env

    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    extra_hosts:
      - "${HOST_VC_DOMAIN:-example.com}:${HOST_VC}"

    develop:
      # Create a `watch` configuration to update the app
      # https://docs.docker.com/compose/file-watch/#compose-watch-versus-bind-mounts
      watch:
        # Sync the working directory with the `/app` directory in the container
        - action: sync
          path: ./backend
          target: /app
          # Exclude the project virtual environment â€” it could be for a
          # different platform in the container
          ignore:
            - .venv/

        # Rebuild the image if dependencies change by checking uv.lock
        - action: rebuild
          path: ./backend/uv.lock

  scheduler:
    build:
      context: ./backend
      dockerfile: Dockerfile
    depends_on:
      - mongodb
    env_file:
      - .env
    command: ["python", "-m", "app.cli.run_scheduler"]
    extra_hosts:
      - "${HOST_VC_DOMAIN:-example.com}:${HOST_VC}"
    restart: unless-stopped

  mongodb:
    image: mongo:latest
    container_name: mongodb
    restart: unless-stopped
    ports:
      - "${MONGODB_PORT:-27017}:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGODB_ROOT_USERNAME:-root}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGODB_ROOT_PASSWORD:-example}
      MONGO_INITDB_DATABASE: ${MONGODB_DATABASE:-appdb}
    volumes:
      - mongo_data:/data/db
      - mongo_config:/data/configdb

volumes:
  mongo_data:
  mongo_config:
