services:
  traefik:
    image: traefik:latest
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.network=localnet"
      - "--entrypoints.web.address=:80"
    ports:
      - "${PORT:-80}:80"
      - "${TRAEFIK_DASHBOARD_PORT:-8080}:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - localnet

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    env_file:
      - .env
    networks:
      - localnet
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    labels:
      - "traefik.enable=true"
      # It is good practice to explicitly define the entrypoint
      - "traefik.http.routers.backend.entrypoints=web"
      - "traefik.http.routers.backend.rule=PathPrefix(`/api`)"
      - "traefik.http.services.backend.loadbalancer.server.port=8000"
      
      # OPTIONAL: Uncomment the 2 lines below if your backend code 
      # does NOT expect '/api' in the URL path.
      #- "traefik.http.middlewares.api-strip.stripprefix.prefixes=/api"
      #- "traefik.http.routers.backend.middlewares=api-strip"
    depends_on:
      - mongodb

  scheduler:
    build:
      context: ./backend
      dockerfile: Dockerfile
    depends_on:
      - mongodb
    env_file:
      - .env
    command: ["python", "-m", "app.cli.run_scheduler"]
    restart: unless-stopped

  mongodb:
    image: mongo:latest
    container_name: mongodb
    restart: unless-stopped
    ports:
      - "${MONGODB_PORT:-27017}:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGODB_ROOT_USERNAME:-root}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGODB_ROOT_PASSWORD:-example}
      MONGO_INITDB_DATABASE: ${MONGODB_DATABASE:-appdb}
    volumes:
      - mongo_data:/data/db
      - mongo_config:/data/configdb
    # --- FIX: Added network so backend can talk to it ---
    networks:
      - localnet

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    env_file:
      - .env
    networks:
      - localnet
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.entrypoints=web"
      # Matches everything else
      - "traefik.http.routers.frontend.rule=PathPrefix(`/`)"
      - "traefik.http.services.frontend.loadbalancer.server.port=3000"
    depends_on:
      - backend

networks:
  localnet:
    driver: bridge

volumes:
  mongo_data:
  mongo_config: