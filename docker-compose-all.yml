services:
  traefik:
    image: traefik:latest
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.network=localnet"
      - "--entrypoints.web.address=:80"
      # CONSTRAINT DEFINITION:
      # Tell Traefik: "Only look at containers that have the label 'scope=gitlab-users-report'"
      - "--providers.docker.constraints=Label(`scope`, `gitlab-users-report`)"
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${TRAEFIK_DASHBOARD_PORT:-8080}:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - localnet
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    env_file:
      - .env
    networks:
      - localnet
    # Port 8000 is internal only (proxied by Traefik)
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    labels:
      - "traefik.enable=true"
      # REQUIRED: This matches the constraint in Traefik above
      - "scope=gitlab-users-report" 
      
      - "traefik.http.routers.backend.entrypoints=web"
      - "traefik.http.routers.backend.rule=PathPrefix(`/api`)"
      - "traefik.http.services.backend.loadbalancer.server.port=8000"
    extra_hosts:
      - "${HOST_VC_DOMAIN:-vc.jooyeshgar.net}:${HOST_VC}"
    depends_on:
      - mongodb
    restart: unless-stopped

  scheduler:
    build:
      context: ./backend
      dockerfile: Dockerfile
    depends_on:
      - mongodb
    env_file:
      - .env
    command: ["python", "-m", "app.cli.run_scheduler"]
    restart: unless-stopped
    labels:
      - "traefik.enable=false"
    extra_hosts:
      - "${HOST_VC_DOMAIN:-vc.jooyeshgar.net}:${HOST_VC}"
    networks:
      - localnet

  mongodb:
    image: mongo:latest
    container_name: mongodb
    restart: unless-stopped
    ports:
      - "${MONGODB_OUT_PORT:-27017}:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGODB_ROOT_USERNAME:-root}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGODB_ROOT_PASSWORD:-example}
      MONGO_INITDB_DATABASE: ${MONGODB_DATABASE:-appdb}
    volumes:
      - mongo_data:/data/db
      - mongo_config:/data/configdb
    networks:
      - localnet

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_BACKEND_URL=${NEXT_PUBLIC_BACKEND_URL:-/}
    container_name: frontend
    command: ["node", "server.js"]
    env_file:
      - .env
    environment:
      - NEXT_PUBLIC_BACKEND_URL=${NEXT_PUBLIC_BACKEND_URL:-/}
    networks:
      - localnet
    labels:
      - "traefik.enable=true"
      # REQUIRED: This matches the constraint in Traefik
      - "scope=gitlab-users-report"
      
      - "traefik.http.routers.frontend.entrypoints=web"
      - "traefik.http.routers.frontend.rule=PathPrefix(`/`)"
      - "traefik.http.services.frontend.loadbalancer.server.port=3000"
    depends_on:
      - backend
    restart: unless-stopped

networks:
  localnet:
    driver: bridge

volumes:
  mongo_data:
  mongo_config: